<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Código de caracteres que aceptará la página-->
    <meta charset="UTF-8">
    <!-- Permitirá controlar el tamaño de la página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Llamamos a nuestra hoja de estilos de CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Llamamos a la hoja de estilo proporcionada por bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Título de nuestra página-->
    <title>Lab 8 No.1</title>
</head>
<body>
    <!--Form principal donde agruparemos nuestros elementos-->
    <form>
        <!--Creamos un div llamado form-group, una manera más
        fácil de agrupar labels, textbox, controls, y propocionar de
        manera automática margenes y orden a los elementos que están dentro de el -->
        <div class="form-group">
            <label for="texto_nombre">Introduzca su nombre:</label>
            <input type="text" class="form-control" id="texto_nombre" placeholder="Introduzca su nombre"> <br>
            <label for="texto_grande">Redacte un mensaje:</label>
            <textarea class="form-control" id="texto_grande" rows="3" placeholder="Coloque el mensaje que desea enviar: "></textarea>
            <!--Creamos el div para el selector de opciones, el cual Bootstrap
            brindará un estilo fijo y podremos añadir opciones que se 
            deseen -->
            <div class="form-group">
                <label for="selector">Escoja una opción:</label>
                <select class="form-control" id="selector">
                    <option selected>Pulse la flecha para desplegar opción: </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <!-- Este div servirá para el selector de archivo, el cual ya tiene un estilo
            predeterminado y también tiene el código de javascript para abrir el
            explorador de archivos-->
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Seleccione el archivo a desear: </label>
            </div>
        </div>
        <!--Creamos un botón, los cuales Bootstrap les proporciona un diseño único
        para la función que nosotros querramos darle -->
        <button type="button" class="btn btn-primary btn-lg btn-block"> Enviar a destino </button>
    </form>
</body>
</html>
